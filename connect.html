<html>
    <head>

        <script src="scripts/facebook/facebook.js"></script>
    </head>
    <body onload="Facebook.launchInitSequence ()">
        <div id="fb-root"></div>

        <script>
            ( function(d) {
                    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                    if (d.getElementById(id)) {
                        return;
                    }
                    js = d.createElement('script');
                    js.id = id;
                    js.async = true;
                    js.src = "http://connect.facebook.net/en_US/all.js";
                    ref.parentNode.insertBefore(js, ref);
                }(document));

            Facebook.onLike = function() {

                $("body").empty();

            }

        </script>

        <div class="fb-like" data-href="https://www.facebook.com/pages/Testjbdeborman/607595305979967https://www.facebook.com/pages/Testjbdeborman/607595305979967" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"></div>

        <!--
        Below we include the Login Button social plugin. This button uses the JavaScript SDK to
        present a graphical Login button that triggers the FB.login() function when clicked. -->
        <div id = "enter" onclick ='Facebook.launchInitSequence  (Facebook.checkLike)'>
            ENTER
        </div>

    </body>
</html>
